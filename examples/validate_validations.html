<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple form-validator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="index.html">form-validator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" data-toggle="dropdown">
                Validate the form
              </a>
              <div class="dropdown-menu">
                <a href="validate_validations.html" class="dropdown-item active">With validations</a>
                <a href="validate_attributes.html" class="dropdown-item">With attributes</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown">
                Listen to changes
              </a>
              <div class="dropdown-menu">
                <a href="listen_onChange.html" class="dropdown-item">Input value changes</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="col col-sm-8 offset-2">
          <h1 class="pb-3">Simple form example</h1>
          <form name="validate_form_with_validations" action="#" method="post">
            <div class="form-group">
              <label for="firstname">First name</label>
              <input type="text" name="firstname" id="firstname" autocomplete="given-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text" name="surname" id="surname" autocomplete="family-name" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" autocomplete="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="birthday">Birthday</label>
              <input type="date" name="birthday" id="birthday" autocomplete="bday" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../lib/FormValidator.js"></script>
    <script>
      var V = FormValidator.Validations;

      var ageProperties = {
        min: 18,
        max: 100,
      };

      var bdayProperties = function(ageProperties) {
        const minDate = new Date();
        const maxDate = new Date();

        minDate.setFullYear(
          minDate.getFullYear() - (ageProperties.max + 1));
        maxDate.setFullYear(
          maxDate.getFullYear() - ageProperties.min);

        return {
          min: minDate,
          max: maxDate,
        }
      }(ageProperties);

      // Initialization of the form validator
      FormValidator.create({
        forms: {
          name: 'validate_form_with_validations',
          fields: [
            {
              name: 'firstname',
              validations: [
                V.NOT_EMPTY(),
                V.LETTERS({ max: 20 }),
                V.NUMBERS({ count: 0 }),
                V.SPECIAL_CHARACTERS({ count: 0 }),
              ],
            },
            {
              name: 'surname',
              validations: [
                V.NOT_EMPTY(),
                V.LETTERS({ min: 2, max: 20 }),
                V.NUMBERS({ count: 0 }),
                V.SPECIAL_CHARACTERS({ count: 0 }),
              ],
            },
            {
              name: 'email',
              // Automatically has V.EMAIL()
            },
            {
              name: 'birthday',
              validations: [
                V.NOT_EMPTY(),
                V.DATE_BETWEEN(bdayProperties),
              ],
            },
          ],
          submit: true,
        },
        style: {
          validClass: 'is-valid',
          invalidClass: 'is-invalid',
        },
      });
    </script>
  </body>
</html>
